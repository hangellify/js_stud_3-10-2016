<body>
    <script>
        // your code here...
        "use strict";

        function reverseInt (value){
            value += '';
            var rezult = '';

            for (var i = value.length - 1; i > -1; i--){
                rezult += value[i];

            }

            return parseFloat(rezult);
        }

        alert(reverseInt(321));
        alert(reverseInt(1.43));
    </script>
