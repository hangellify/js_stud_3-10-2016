        "use strict";
        function separating(value) {

            var ver;
            var rezult = '';
            for (var i = 0; i < value.length; i++){
                ver = value[i];
                if (ver == ver.toUpperCase()){
                   rezult += " " + ver.toLowerCase();
                }
                else{
                    rezult += value[i];
                }

            }
            return rezult;

        }
