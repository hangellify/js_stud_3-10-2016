    <script>
        // your code here...
        "use strict";
        function truncate (valueStr, n){
            var rezult = '';

            if (n % 1 === 0) {
                if (valueStr.length <= n) {
                    rezult = valueStr;
                }
                else if (n < 1) {
                    rezult = "Enter n > 0";
                }
                else {
                    var rezult = '';
                    for (var i = 0; i < n; i++){
                        rezult += valueStr[i];
                    }
                    rezult += '...';
                }
            }

            //return rezult;
            return n % 1 === 0 ?  rezult :  'Enter Integer';

        }

        alert(truncate('aopeqrt',6));

    </script>
